<div class="ui button inverted primary fluid" (click)="showModal = true">
    Compose
</div>

<app-modal *ngIf="showModal" (dismiss)="showModal = false">
    <div modalTitle>Compose</div>
    <app-email-form [email]="email" (emailSubmit)="onSubmit($event)"></app-email-form>
    <div class="modalFooter">
        <button class="ui primary button">Custom Button</button>
    </div>
</app-modal>
