<h3>Sign In </h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input inputType="text" label="Username" [control]="$any(authForm.get('username'))"></app-input>
    <app-input inputType="password" label="Password" [control]="$any(authForm.get('password'))"></app-input>

    <div *ngIf="authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors?.['credentials']">Invalid Username or Password</p>
        <p *ngIf="authForm.errors?.['unknownError']">Unknown error. We have no idea what is happening. Try again later!
        </p>
    </div>

    <div>
        <button class=" ui submit button primary" [disabled]="authForm.invalid">Submit</button>
    </div>
</form>
